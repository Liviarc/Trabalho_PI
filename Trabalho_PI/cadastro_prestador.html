<!DOCTYPE html>
<html lang="PT-BR">

<head>
    <link rel="stylesheet" href="cadastro.css">
    <title>Cadastro Tutor</title>
    <meta charset="utf-8" />
</head>

<body>
    <div>
        <svg class="first_waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="90 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="initial-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
            </defs>
            <g class="degrade1">
                <use xlink:href="#initial-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#initial-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#initial-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#initial-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>
    <div>

        <svg class="b_waves" xmlns="http://www.w3.org/2000/svg" viewBox="49 60 1440 320" preserveAspectRatio="none"
            shape-rendering="auto">
            <defs>
                <path id="last-wave"
                    d="M0,160L80,176C160,192,320,224,480,208C640,192,800,128,960,117.3C1120,107,1280,149,1360,170.7L1440,192L1440,0L1360,0C1280,0,1120,0,960,0C800,0,640,0,480,0C320,0,160,0,80,0L0,0Z" />
            </defs>
            <g class="degrade2">
                <use xlink:href="#last-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#last-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#last-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#last-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>

        <div class="">
            <form class="formulario" method="post" action="#">
                <h1>Olá Prestador!</h1>
                <div class="center">
                    <p>Nome Completo</p>
                    <input type="text" placeholder="" required="">
                    <p>Email</p>
                    <input type="email" placeholder="" required="">
                    <p>CPF</p>
                    <input type="text" placeholder="" required="">

                    <button type="submit" class="btn-primary">Entrar</button>
                    <p class="cadastro">Não possui cadastro? <a href="#">Faça o login</a></p>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
